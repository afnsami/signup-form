<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Sign Up</title>
</head>

<body onclick="clearInstruction()">

    <form id="form" action="" method="POST" onsubmit="validateForm()">

        <!--TOP-->
        <div id="exitButtonDiv">
            <div></div>
            <button type="reset"></button>
        </div>

        <header>
            <img src="images/odin.svg" alt="theOdinProject logo">
            <h1>Odin Portal</h1>
        </header>
        <p id="additionalText"><i>Sign Up to get started</i></p>



        <!--MIDDLE-->
        <div id="inputAreaContainer">

            <!--CHARACTER INPUT-->
            <div id="userInputDiv">
                
                <div id="nameInput">
                    <input type="text" 
                            name="first-name"
                            id="firstName"
                            placeholder="First Name"
                            minlength="2"
                            maxlength="15"
                            required>
                    <input type="text"
                            name="surname"
                            id="surName"
                            placeholder="Surname"
                            minlength="2"
                            maxlength="15"
                            required>
                </div>

                <input type="email"
                        id="emailInput"
                        name="email"
                        placeholder="Email address"
                        minlength="8"
                        maxlength="60"
                        required>
                
                <label class="additionalInfo" id="passwordInstruction" for="passwordFieldContainer"></label>

                <div id="passwordFieldContainer">

                    <div id="passwordInput">
                        <input name="newPassword"
                                id="newPassword"
                                type="password"
                                placeholder="Password"
                                minlength="8"
                                maxlength="50"
                                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                                onfocus="passwordInstruction()"
                                required>
                        <input name="retype-password"
                                id="retypePassword"
                                type="password"
                                placeholder="Retype Password"
                                minlength="8"
                                maxlength="50"
                                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                                oninput="checkPassword()"
                                onfocus="checkPassword(), clearInstruction()"
                                required>
                    </div>
                </div>
            </div>

            <!--SELECTION INPUT-->
            <div id="userSelectionDiv">

                <div id="birthDateDiv">
                    <label class="additionalInfo" for="dateInput">Date of birth</label>

                    <div class="dateInputContainer">
                        
                        <!--DAY INPUT-->
                        <select name="day" class="dateOfBirth" id="daySelect"></select>
                        <script>
                            let selectElement = document.getElementById("daySelect");
            
                            for (let i = 1; i <= 31; i++) {
                                let optionElement = document.createElement("option");
                                optionElement.value = i;
                                optionElement.text = i;
                                selectElement.add(optionElement);
                            }
                        </script>
                        
                        <!--MONTH INPUT-->
                        <select name="month" class="dateOfBirth" id="monthSelect">
                            <option name="january" value="1">January</option>
                            <option name="february" value="2">February</option>
                            <option name="march" value="3">March</option>
                            <option name="april" value="4">April</option>
                            <option name="may" value="5">May</option>
                            <option name="june" value="6">June</option>
                            <option name="july" value="7">July</option>
                            <option name="august" value="8">August</option>
                            <option name="september" value="9">September</option>
                            <option name="october" value="10">October</option>
                            <option name="november" value="11">November</option>
                            <option name="december" value="12">December</option>
                        </select>

                        <!--YEAR INPUT-->
                        <select name="year" class="dateOfBirth" id="yearSelect"></select>
                        <script>
                            let yearSelection = document.getElementById("yearSelect");
                            let currentYear = new Date().getFullYear();

                            for (let i = (currentYear - 18); i >= 1900; i--) {
                                let yearOption = document.createElement("option");
                                yearOption.value = i;
                                yearOption.text = i;
                                yearSelection.add(yearOption);
                            }
                        </script>
                    </div>
                </div>
            
                <div class="genderDiv">
                    <label class="additionalInfo">Gender</label>
                    <div class="genderButtonsContainer">

                        <div class="genderButton">
                            <input type="radio"
                                    name="gender"
                                    value="man"
                                    id="man"
                                    required>
                            <label for="man">Man</label>
                        </div>
                        <div class="genderButton">
                            <input type="radio" 
                                    name="gender" 
                                    value="woman"
                                    id="woman"
                                    required>
                            <label for="woman">Woman</label>
                        </div>
                        <div class="genderButton">
                            <input type="radio" 
                                    name="gender"
                                    value="hidden"
                                    id="hidden"
                                    required>
                            <label for="hidden">Not to say</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>



        <!--BOTTOM-->
        <div id="submitButtonContainer">
            <button type="submit" id="submitButton">Sign Up</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </form>
    
</body>
</html>
